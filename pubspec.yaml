    sdk: flutter
  flutter_lints: ^4.0.0

flutter_assets:
    assets_path: assets/
    output_path: lib/constants/
    filename: assets.dart
    field_prefix: 
    
flutter:
  uses-material-design: true
  assets:
    - assets/